<!DOCTYPE html>
<html lang="pl">
  <head>
        <title>Zapisz się</title> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="zapisycs.css">
        <div class="frame">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">    
            
   </head>

    <body>
         <div class="title">
                    
          <h1 style="font-variant: cursive ; text-align: center; color: rgb(113, 164, 104);
        background-color: rgb(163, 196, 157, 0.7); font-family: cursive; font-size: 40px;  ">Ochrona Środowiska</h1>     
         </div>
        <nav>
            <ul>
                
                <li class="pd2"><a style="color: aliceblue"href="index.html"><span> Strona główna </span></a></li> 
                <li class="pd3"><a style="color: aliceblue"href="zapisy.html"><span> Zapisy do pomocy </span></a></li>
                <li class="pd4"><a style="color: aliceblue"href="https://www.siepomaga.pl/dabbartek"><span> Zbiórka charytatywna</span></a></li>
                <li class="pd1"><a style="color: aliceblue"href="https://youtu.be/v_wtt16fgew"><span> Film edukacyjny </span></a></li>
                
            </ul>
        </nav>
        
        
                         
  <div class="content">
       <section>
            <form action="#" method="post" autocomplete="off">
                 <div class="row">
                      <label for="name">Imię i Nazwisko</label>
                      <input id="name" type="text" required autofocus="true"> 
                </div>
          <br>
                <div class="row">
                      <label for="email">Adres e-mail</label>
                      <input id="email" type="email" required>
                </div>
          <br>   
                <div class="row">
                    <label for="phone">Numer telefonu</label>
                    <input id="phone" type="phone" required>    
                </div>
          <br>
                <div class="row">
                     <label for="date"> Data urodzenia </label>    
                     <input id="date" type="date" required>     
                </div> 
          <br>  
                <div class="row">
                     <label for="gender"> Płeć </label>
                     <select id="gender">
                     <option> Mężczyzna </option>
                     <option> Kobieta</option>
                    </select>     
                </div> 
          <br> 
                <div class="row">
                      <label for="region"> Województwo </label>
                      <input id="region"  type="text" list="regions">
                      <datalist id="regions">
                          <option value="Dolnośląskie"></option>
                          <option value="Kujawsko-Pomorskie"></option>
                          <option value="Lubelskie"></option>
                          <option value="Lubuskie"></option>
                          <option value="Łódzkie"></option>
                          <option value="Małopolskie"></option>
                          <option value="Mazowieckie"></option>
                          <option value="Opolskie"></option>
                          <option value="Podkarpackie"></option>
                          <option value="Podlaskie"></option>
                          <option value="Pomorskie"></option>
                          <option value="Śląskie"></option>
                          <option value="Świętokrzyskie"></option>
                          <option value="Warmińsko-Mazurskie"></option>
                          <option value="Wielkopolskie"></option>
                          <option value="Zachodniopomorskie"></option>
                     </datalist>
                </div>
            <br>    
                        <div class="row">
                        <label for="code">Kod pocztowy</label> 
                        <input id="code" type="text" pattern="^\d{2}-\d{3}$" placeholder="XX-XXX">      
                </div>
            <br>    
                <div class="row">
                         <label for="description">O mnie</label>
                         <textarea id="description" maxlength="500" rows="3"></textarea>
                </div>
            <br>
                 <div class="row">
                    <label for="avatar">Zdjęcie</label>
                    <input id="avatar" type="file">    
                 </div> 
            <br>    
                 <div class="row">
                    <input id="rules" type="checkbox" required>
                    <span> Akceptuję regulamin </span>
                 </div>
            <br>    
                 <div class="row">
                    <input type="submit">
                 </div>
           </form>
      </section>
        
          
     </body>
</html>
